<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

<title>New HMTL document by NewJect</title>

</head>
<body>

<div class="container">
    <img class="play" src="GDElements/Hav/Elementer/delfin.svg">
</div>

<img class="pause" src="GDElements/Hav/Elementer/maake.svg">

<script src="script/js/jquery-3.2.0.min.js"></script>
<script src="script/js/jquery-ui.min.js"></script>

<script>
    $(document).ready(function() {
            var audioElement = document.createElement('audio');
            audioElement.setAttribute('src', 'GDElements/Hav/Lyder/maake.mp3');
            audioElement.setAttribute('loop', 'loop');
            //audioElement.load()

            $.get();

            audioElement.addEventListener("load", function() {
                audioElement.play();
            }, true);

            $('.play').click(function() {
                audioElement.play();
            });

            $('.pause').click(function() {
                audioElement.pause();
            });
        });
    
</script>


</body>
</html>
