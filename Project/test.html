    <script src="script/js/jquery-3.2.0.min.js"></script>
    <script src="script/js/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function () {
            $.fn.isOnScreen = function () {
                var win = $(window);
                var viewport = {
                    top: win.scrollTop()
                    , left: win.scrollLeft()
                };
                viewport.right = viewport.left + win.width();
                viewport.bottom = viewport.top + win.height();
                var bounds = this.offset();
                bounds.right = bounds.left + this.outerWidth();
                bounds.bottom = bounds.top + this.outerHeight();
                return (!(viewport.right < bounds.left || viewport.left > bounds.right || viewport.bottom < bounds.top || viewport.top > bounds.bottom));
            };
            
            $(window).scroll(function() {
               if ($("#div1").isOnScreen() == true) {
                 console.log("div1 vises");
                }
                if ($("#div2").isOnScreen() == true) {

                console.log("div3 vises");
                }
                if ($("#div3").isOnScreen() == true) { 
                console.log("div4 vises");
                }

            });    
        });
    </script>
