<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link type="text/css" rel="stylesheet" href="css/elements-position.css">
    <link type="text/css" rel="stylesheet" href="css/main.css">
    <title></title>
</head>

<body>
<div id="container">
        <div class="gradient-background" id="waterGradient"></div>
        <div class="gradient-background" id="earthGradient"></div>
        <div class="gradient-background" id="fireGradient"></div>
        <div class="gradient-background" id="airGradient"></div>
        <div id="background"><img src="GDElements/Landskapselementer/bakgrunn.svg"></div>
        <div id="lavaBackground1"></div>
        <div id="lavaBackground2"></div>
        <div id="bigMoon"></div>
        <div id="foreground"> <img src="GDElements/Landskapselementer/forgrunn.svg"> </div>
        <div id="scenarioContainer" >
            <div id="waterScenario" class="scenario-div">
                <div id="waterWave" class="element water-element"><img src="GDElements/Hav/Elementer/bolge.svg"></div>
                <div id="waterDolphin" class="element water-element"><img src="GDElements/Hav/Elementer/delfin.svg"></div>
                <div id="waterCoconutContainer" style="pointerevents: none;">
                    <div id="waterCoconutTree" class="element water-element"><img src="GDElements/Hav/Elementer/kokosnott.svg"></div>
                    <div id="waterCoconut" class="element water-element"><img src="GDElements/Hav/Elementer/kokosnott_2.svg"></div>
                </div>
                <div id="waterHutContainer"  style="pointerevents: none;">
                    <div id="waterHut" class="element water-element"><img src="GDElements/Hav/Elementer/strandhytte.svg"></div>
                    <div id="waterSeagul" class="element water-element"><img src="GDElements/Hav/Elementer/maake.svg"></div>
                    <div id="waterSurfboard" class="element water-element"><img src="GDElements/Hav/Elementer/surfebrett.svg"></div>
                </div>
            </div>
            <div id="earthScenario" class="scenario-div">
                <div id="earthEgg" class="element earth-element"><img src="GDElements/Oorken/Elementer/egg.svg"></div>
                <div id="earthCarpet" class="element earth-element"><img src="GDElements/Oorken/Elementer/flyvende_teppe.svg"></div>
                <div id="earthCactusLarge" class="element earth-element"><img src="GDElements/Oorken/Elementer/kaktus1.svg"></div>
                <div id="earthCactusSmall" class="element earth-element"><img src="GDElements/Oorken/Elementer/kaktus2.svg"></div>
                <div id="earthCamel" class="element earth-element"><img src="GDElements/Oorken/Elementer/kamel.svg"></div>
                <div id="earthPyramids" class="element earth-element"><img src="GDElements/Oorken/Elementer/pyramider.svg"></div>
                <div id="earthSnake" class="element earth-element"><img src="GDElements/Oorken/Elementer/snek.svg"></div>
                <div id="earthScull" class="element earth-element"><img src="GDElements/Oorken/Elementer/hodeskalle.svg"></div>
            </div>
            <div id="fireScenario" class="scenario-div">
                <div id="fireCampfire" class="element fire-element"><img src="GDElements/Ild/Elementer/baal.svg"></div>
                <div id="fireTree" class="element fire-element"><img src="GDElements/Ild/Elementer/dodt_tre_cello.svg"></div>
                <div id="fireMask" class="element fire-element"><img src="GDElements/Ild/Elementer/tribal_mask.svg"></div>
                <div id="fireVolcano" class="element fire-element"><img src="GDElements/Ild/Elementer/vulkanutbrudd.svg"></div>
            </div>
            <div id="airScenario" class="scenario-div">
               <div id="rain" class="rain"></div>
               <div id="bg"></div>
               <div id="lightning"></div>
                <div id="airRain" class="element air-element"><img src="GDElements/Luft/Elementer/regn.svg"></div>
                <div id="airThunderContainer" style = "pointerevents:none">
                    <div class="element air-element" id="airLightning"><img src="GDElements/Luft/Elementer/torden_lyn.svg"></div>
                    <div class="element air-element" id="airSky"><img src="GDElements/Luft/Elementer/torden_sky.svg"></div>
                </div>
                <div id="airWolf" class="element air-element"><img src="GDElements/Luft/Elementer/ulv.svg"></div>
                <div id="airWindchime" class="element air-element"><img src="GDElements/Luft/Elementer/windchime.svg"></div>
            </div>
        </div>
    </div>
    <script src="script/js/jquery-3.2.0.min.js"></script>
    <script src="script/js/jquery-ui.min.js"></script>
    <script src="script/plugins/jquery.firefly.js"></script>
    <script src="script/modules/BACKGROUND_ANIMATION.js"></script>
    <script src="script/modules/OBJECT_ANIMATION.js"></script>
    <script src="script/modules/OBJECT_AUDIO.js"></script>
    <script src="script/apps/BACKGROUND_ANIMATION_APP.js"></script>
    <script src="script/apps/OBJECTS_ANIMATION_APP.js"></script>
    <script src="script/apps/OBJECT_AUDIO_APP.js"></script>
    <script src="script/main.js"></script>

</body>

</html>
